version: '3.8'

services:
  studyshorts-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyshorts-bot
    restart: always
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
      - DB_PATH=/app/data/studyshorts.db
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
    networks:
      - bot-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: false

volumes:
  bot_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data

networks:
  bot-network:
    driver: bridge