version: '3.8'

services:
  studyshorts-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyshorts-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
      - DB_PATH=/app/data/studyshorts.db
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot_data:
    driver: local

networks:
  bot-network:
    driver: bridge